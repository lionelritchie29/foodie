<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark-gray">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/images/chef.png"
            width="20"
            height="20"
            class="d-inline-block align-middle mr-1"
            alt="logo"
          />Foodie</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End of Header -->

    <!-- Body -->
    <main>
      <!-- Main Section -->
      <section id="main-section">
        <div class="container h-100">
          <div class="row h-100">
            <!-- Header Text and Buttons -->
            <div
              class="col-12 col-md-6 d-flex justify-content-center align-items-center"
            >
              <div class="pt-10 pt-lg-0">
                <h1 class="text-center text-md-left mb-5">
                  HI, THERE! <br />
                  WELCOME TO FOODIE!
                </h1>
                <div class="d-flex justify-content-around d-lg-block w-100">
                  <button class="btn px-4 px-md-5 py-3 mr-md-4">
                    Contact Us
                  </button>
                  <button class="btn px-4 px-md-5 py-3">
                    Get Joke
                  </button>
                </div>
              </div>
            </div>

            <!-- Main Card -->
            <div
              class="col-12 col-md-6 d-flex justify-content-center align-items-center"
            >
              <div class="row px-3 px-md-4 px-lg-5 pb-4 pb-md-0">
                <main-card name="Recipes" src="recipe" class="col"></main-card>
                <main-card
                  name="Grocery Product"
                  src="grocery"
                  class="col"
                ></main-card>
                <div class="w-100"></div>
                <main-card name="Menu" src="menu" class="col"></main-card>
                <main-card
                  name="Meal Generator"
                  src="meal"
                  class="col"
                ></main-card>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Main Section -->

      <!-- Showcase Recipe Section -->
      <section id="showcase" class="py-5">
        <h1>Recipes of the Day</h1>
        <showcase-list></showcase-list>
      </section>
      <!-- End of Showcase Recipe Secction -->
    </main>
    <!-- End of Body -->
  </body>
</html>
